<!DOCTYPE html>
<html>
<body>

<form method='POST' action=''>
    {% csrf_token %}
    <input type="text" min="1" max="100" value="50" class="slider" id="myRange">

slider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

</html>
